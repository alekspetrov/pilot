site_name: Pilot Documentation
site_url: https://pilot.dev
site_description: AI that ships your tickets
repo_url: https://github.com/alekspetrov/pilot
repo_name: alekspetrov/pilot

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/install.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/config.md
  - Features:
    - Telegram Bot: features/telegram.md
    - GitHub Integration: features/github.md
    - Autopilot Mode: features/autopilot.md
  - Deployment: DEPLOYMENT.md
  - Architecture:
    - Overview: architecture/overview.md
    - Feature Matrix: architecture/features.md
  - CLI Reference:
    - Commands: cli/commands.md
  - LLM Guide: llm.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
