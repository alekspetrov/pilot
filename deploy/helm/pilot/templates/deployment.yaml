apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pilot.fullname" . }}
  labels:
    {{- include "pilot.labels" . | nindent 4 }}
spec:
  # DO NOT increase replicas above 1.
  # Pilot uses SQLite for state storage; concurrent access from multiple pods
  # will cause file lock errors and data corruption.
  replicas: 1
  selector:
    matchLabels:
      {{- include "pilot.selectorLabels" . | nindent 6 }}
  # Recreate strategy is required for SQLite â€” RollingUpdate would briefly run
  # two pods simultaneously and the new pod would fail to acquire the DB lock.
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # Force pod restart when ConfigMap or Secret changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "pilot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pilot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "pilot.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/pilot"]
          args: {{ include "pilot.startArgs" . }}
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: anthropic-api-key
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: github-token
            {{- if .Values.adapters.slack.enabled }}
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: slack-bot-token
                  optional: true
            - name: SLACK_APP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: slack-app-token
                  optional: true
            {{- end }}
            {{- if .Values.adapters.telegram.enabled }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: telegram-bot-token
                  optional: true
            {{- end }}
            {{- if .Values.adapters.linear.enabled }}
            - name: LINEAR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pilot.fullname" . }}
                  key: linear-api-key
                  optional: true
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /home/pilot/.pilot/config.yaml
              subPath: config.yaml
              readOnly: true
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /home/pilot/.pilot/data
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "pilot.fullname" . }}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "pilot.fullname" .) }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
