apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pilot.fullname" . }}
  labels:
    {{- include "pilot.labels" . | nindent 4 }}
  annotations:
    # Helm does not diff secrets by default â€” annotate to avoid accidental overwrites.
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  github-token: {{ .Values.secrets.githubToken | quote }}
  slack-bot-token: {{ .Values.secrets.slackBotToken | quote }}
  slack-app-token: {{ .Values.secrets.slackAppToken | quote }}
  telegram-bot-token: {{ .Values.secrets.telegramBotToken | quote }}
  linear-api-key: {{ .Values.secrets.linearApiKey | quote }}
