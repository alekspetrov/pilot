name: Release Desktop

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            platform: darwin/universal
            artifact: macos
          - runner: windows-latest
            platform: windows/amd64
            artifact: windows
          - runner: ubuntu-22.04
            platform: linux/amd64
            artifact: linux

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.artifact == 'linux'
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install NSIS (Windows)
        if: matrix.artifact == 'windows'
        shell: bash
        run: choco install nsis -y

      - name: Install Wails
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Install frontend dependencies
        shell: bash
        run: cd desktop/frontend && npm ci

      - name: Build desktop app
        shell: bash
        run: |
          cd desktop
          wails build -platform ${{ matrix.platform }} -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" ${{ matrix.artifact == 'windows' && '-nsis' || '' }}

      # macOS: DMG + ZIP
      - name: Package macOS DMG
        if: matrix.artifact == 'macos'
        shell: bash
        run: |
          mkdir -p dmg_staging
          cp -R desktop/build/bin/Pilot.app dmg_staging/
          ln -s /Applications dmg_staging/Applications
          hdiutil create -volname "Pilot" -srcfolder dmg_staging -ov -format UDZO Pilot-Desktop-macOS-universal.dmg

      - name: Package macOS ZIP
        if: matrix.artifact == 'macos'
        shell: bash
        run: |
          cd desktop/build/bin
          COPYFILE_DISABLE=1 zip -r ../../../Pilot-Desktop-macOS-universal.zip Pilot.app

      # Windows: ZIP + NSIS installer
      - name: Package Windows ZIP
        if: matrix.artifact == 'windows'
        shell: bash
        run: |
          cd desktop/build/bin
          7z a ../../../Pilot-Desktop-Windows-amd64.zip Pilot.exe

      - name: Rename Windows installer
        if: matrix.artifact == 'windows'
        shell: bash
        run: |
          find desktop/build/bin -name '*.exe' -path '*installer*' -exec cp {} Pilot-Desktop-Windows-amd64-setup.exe \; || true

      # Linux: tar.gz
      - name: Package Linux tar.gz
        if: matrix.artifact == 'linux'
        shell: bash
        run: |
          cd desktop/build/bin
          tar czf ../../../Pilot-Desktop-Linux-amd64.tar.gz Pilot

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.artifact }}
          path: Pilot-Desktop-*

  release-desktop:
    needs: build-desktop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          find . -name 'Pilot-Desktop-*' -type f -exec mv {} . \;
          ls -la Pilot-Desktop-*
          for f in Pilot-Desktop-*; do
            echo "Uploading $f to $VERSION..."
            gh release upload "$VERSION" "$f" --clobber
          done
